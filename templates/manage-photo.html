{% extends 'main.html' %}

{% block content %}

        <form class="delete-image" method="POST" target="{% url 'manage-photo' pk=image.id %}">
            {% csrf_token %}
            <button class="delete-btn" type="submit">Vymaza≈•</button>
        </form>
    {% endif %}
    <img src="{{ image.image.url }}" class="image-detail">

{% endblock content %}
